<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotmulário</title>
</head>
<body>
    <h1>Exemplo de formulário    </h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fildset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="name" id="iname" minlength="5"
                maxlength="15" required>
            </p>
            <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required>
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required placeholder="(XX)XXXX-XXXX">
            </p>
            <!--pattern="^ ...  $"
                Começa com ^e termina com $-->
            <!--Estudar mais sobre RegrEx-->
        </fildset>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Apagar">
            </p>
       

    </form>


    
</body>
</html>
