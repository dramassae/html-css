<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body{
            font-size:1em;
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
        }
        td,th{
            border: 1px solid black;
            text-align: center;
            padding: 10px;
            width: 100px;
        }
        th{
            color: white;
            background-color: gray;
        }
    </style>
</head>
<body>
    <table>
<tr>
    <th rowspan="2">Área</th>
    <th rowspan="2">Disciplina</th>
    <th colspan="2">Notas</th>
    <th rowspan="2">Média</th>
</tr>

    <th>Nota 2</th>  
</tr>

    <td>0</td>   
</tr>
<tr>
    <td>fisica</td>
    <td>0</td>
    <td>0</td>
    <td>0</td>   
</tr>
<tr>
    <td>quimica</td>
    <td>0</td>
    <td>0</td>
    <td>0</td>   
</tr>
<tr>
    <td>biologia</td>
    <td>0</td>
    <td>0</td>
    <td>0</td>   
</tr>
<tr>
    <th colspan="4">Média de Exatas</th>
    <th>0</th>   
</tr>
<tr>
    <td rowspan="2">Humanas</td>

    <td>0</td>   
</tr>        
<tr>

</tr>
<tr>
    <th colspan="4">Média de Humanas</th>
    <th>0</th>   
</tr>

    </table>
    
</body>
</html>
