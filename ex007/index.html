    <meta charset="UTF-8">

    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador. </p>
    <picture>
       <source media="(max-width:700px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="midia/Correle Carna - Cumbia Deli.mp3" controls autoplay></audio>
    <audio preload="metadata" autoplay controls loop>
         <source src="midia/Correle Carna - Cumbia Deli.mp3" type="audio/js">
         <p>Infelizmente seu navegador não consegue reproduzir áudio. <ahref="midia/Correle Carna - Cumbia Deli.mp3"> Clique aqui para baixar o arquivo MP3 </p>Evitar arquivo wav (pesado);    Loop para continuar retocando
    </audio>

    <p></p> 
</body>
